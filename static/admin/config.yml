backend:
  name: git-gateway
  branch: master

local_backend: true

media_folder: static/assets
public_folder: /assets
i18n:
  structure: multiple_files
  locales: [en, es]
  default_locale: en

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog-posts"
    create: true
    i18n: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: Template Key,
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
          i18n: duplicate,
        }
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Publish Date", name: "date", widget: "datetime", i18n: true }
      - {
          label: "Description",
          name: "description",
          widget: "text",
          i18n: true,
        }
      - { label: "Image", name: "image", widget: image, i18n: duplicate }
      - { label: "Body", name: "body", widget: "markdown", i18n: true }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/sections/layout.md"
        label: "Layout"
        name: "layout"
        fields:
          - { label: "key", name: "key", widget: "hidden", default: "layout" }
          - label: Menu
            name: menu
            widget: object
            fields:
              - label: Home
                name: home
                widget: object
                fields:
                  - {
                      label: Show in Menu,
                      name: show_in_menu,
                      widget: boolean,
                      default: true,
                    }
                  - {
                      label: Label,
                      name: en_label,
                      widget: string,
                      default: "Home",
                    }
                  - {
                      label: Es Label,
                      name: es_label,
                      widget: string,
                      default: "Es Home",
                    }
              - label: What we do
                name: what_we_do
                widget: object
                fields:
                  - {
                      label: Show in Menu,
                      name: show_in_menu,
                      widget: boolean,
                      default: true,
                    }
                  - {
                      label: Label,
                      name: en_label,
                      widget: string,
                      default: "What we do",
                    }
                  - {
                      label: Es Label,
                      name: es_label,
                      widget: string,
                      default: "Es What we do",
                    }
              - label: Sourcing
                name: sourcing
                widget: object
                fields:
                  - {
                      label: Show in Menu,
                      name: show_in_menu,
                      widget: boolean,
                      default: false,
                    }
                  - {
                      label: Label,
                      name: en_label,
                      widget: string,
                      default: "Sourcing",
                    }
                  - {
                      label: Es Label,
                      name: es_label,
                      widget: string,
                      default: "Es Sourcing",
                    }
              - label: Team
                name: team
                widget: object
                fields:
                  - {
                      label: Show in Menu,
                      name: show_in_menu,
                      widget: boolean,
                      default: true,
                    }
                  - {
                      label: Label,
                      name: en_label,
                      widget: string,
                      default: "Team",
                    }
                  - {
                      label: Es Label,
                      name: es_label,
                      widget: string,
                      default: "Es Team",
                    }
              - label: Blog
                name: blog
                widget: object
                fields:
                  - {
                      label: Show in Menu,
                      name: show_in_menu,
                      widget: boolean,
                      default: true,
                    }
                  - {
                      label: Label,
                      name: en_label,
                      widget: string,
                      default: "Blog",
                    }
                  - {
                      label: Es Label,
                      name: es_label,
                      widget: string,
                      default: "Es Blog",
                    }
              - label: Contact
                name: contact
                widget: object
                fields:
