                      label: Label,
                      name: en_label,
                      widget: string,
                      default: "Contact",
                    }
                  - {
                      label: Es Label,
                      name: es_label,
                      widget: string,
                      default: "Es Contact",
                    }
              - { label: Logo, name: logo, widget: image }
              - {
                  label: Mobile Background Image,
                  name: mobile_background_image,
                  widget: image,
                }
